<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Challenge elaborated by Nelson Pascual, in which a Profile Card Component is shown.">
        <title>Frontend Mentor | Profile Card Component</title>
        <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
        <link rel="preload" href="css/app.css" as="style">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/media-queries.css">
    </head>
    <body>
        <div class="card-container container">
            <div class="background-card"></div>
            <div class="text-card">
                <p class="name"><strong>Victor Crest</strong> <span>26</span></p>
                <p class="city">London</p>
            </div>
            <div class="numbers-card">
                <div class="categories">
                    <p class="number">80K</p>
                    <p class="category">Followers</p>
                </div>
                <div class="categories">
                    <p class="number">803K</p>
                    <p class="category">Likes</p>
                </div>
                <div class="categories">
                    <p class="number">1.4K</p>
                    <p class="category">Photos</p>
                </div>
            </div>
            <div class="photo">
                <img src="img/image-victor.jpg" alt="Photo">
            </div>
        </div>
        <footer>
            <div class="attribution">
                <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nelson Pascual</a></span>.
            </div>
        </footer>
    </body>
</html>
